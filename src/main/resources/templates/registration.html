<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | Школьный дневник</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: contain;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 1.75rem;
            color: #3f51b5;
            font-weight: 600;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3f51b5;
            box-shadow: 0 0 0 0.25rem rgba(63, 81, 181, 0.15);
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: #3f51b5;
            border: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #354497;
        }

        .name-fields {
            display: flex;
            gap: 15px;
        }

        .name-fields > div {
            flex: 1;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #424242;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #616161;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #3f51b5;
            text-decoration: none;
            font-weight: 500;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: var(--error-color);
        }
        :root {
            --primary-color: #4e73df;
            --error-color: #e74a3b;
            --secondary-color: #f8f9fc;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        @media (max-width: 576px) {
            .registration-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .name-fields {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
<div class="registration-container">
    <img src="https://cdn-icons-png.flaticon.com/512/3565/3565418.png" alt="Логотип дневника" class="logo">
    <h3 class="auth-title">Регистрация нового пользователя</h3>

    <!-- Блок для отображения ошибок -->
    <div th:if="${errorMessage}" class="alert alert-danger mb-4">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}">Ошибка регистрации</span>
    </div>

    <form th:action="@{/register}" method="post">
        <div class="name-fields mb-3">
            <div class="mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="firstName" name="firstName"
                       placeholder="Введите имя" required>
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="lastName" name="lastName"
                       placeholder="Введите фамилию" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="Придумайте логин" required>
        </div>

        <div class="mb-4">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password"
                   placeholder="Придумайте пароль" required>
        </div>

        <button type="submit" class="btn btn-primary btn-submit">
            Зарегистрироваться
        </button>

        <div class="auth-footer">
            <small>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></small>
        </div>
    </form>
</div>
</body>
</html>
