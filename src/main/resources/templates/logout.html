<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выход из системы | Школьный дневник</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .logout-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: contain;
        }
        .btn-logout {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            background-color: #e74c3c;
            border: none;
            color: white;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .btn-logout:hover {
            background-color: #c0392b;
        }
        .btn-cancel {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #3f51b5;
            background-color: white;
            color: #3f51b5;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .btn-cancel:hover {
            background-color: #f5f5f5;
        }
        .logout-message {
            margin-bottom: 2rem;
            color: #5a5c69;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="logout-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3565/3565418.png" alt="Логотип" class="logo">
    <h3 class="mb-3">Выход из системы</h3>
    <p class="logout-message">Вы уверены, что хотите выйти из аккаунта?</p>

    <!-- Исправленная форма с CSRF-токеном -->
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-logout">
            Да, выйти
        </button>
    </form>

    <a th:href="@{/home}" class="btn btn-cancel">
        Остаться в системе
    </a>
</div>
</body>
</html>
